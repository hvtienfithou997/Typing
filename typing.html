<body>
    <div class="container">
        <div class="col-sm-12">
            <h3 class="title text-center">Đề thi: <span></span></h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" id="speedtest-main">
            <span id="config_input_key" value="32" style="display:none;"></span>
            <span id="speedtest_mode" value="" style="display:none;"></span>
            <div id="on-top">
            </div>
    
            <div class="row d-none" style="margin-bottom: 8px;">
                    <div class="col-md-6 col-sm-4 hidden-xs">

            </div>

            <div id="reload-box">
                <div id="words" class="row">
                    <div id="row1"></div>
                </div>

                    <div style="max-width: 620px; margin: auto;">

                            </div>
                        </div>
                        <div style="float:right; padding-right: 58px; padding-top: 5px;">

                            <!-- <button type="button" class="btn btn-primary btn-lg" disabled id="complete-btn" onclick="completeTest()"><span class="">Nộp bài</span></button> -->
                        </div>
                    </div>
                </div>
            </div>
